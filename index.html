<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Patient Registration</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      color: #2c3e50;
    }
    select {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 150px;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px 30px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .title {
      font-size: 28px;
      text-align: center;
      font-weight: 600;
      margin-bottom: 30px;
      position: relative;
    }

    .title::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: #3498db;
      margin: 10px auto 0;
      border-radius: 2px;
    }

    
    .form-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: nowrap;
      align-items: center;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 150px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 18px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      width: 90px;
      height: 42px; 
      box-sizing: border-box;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    
    .query-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: nowrap;
      align-items: center;
    }

    #customQuery {
      width: 480px; 
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
      box-sizing: border-box;
      min-height: 100px;
      font-family: monospace;
      display: block;
    }

    button#query {
      width: 90px; 
      padding: 10px 0; 
    }

    pre#output {
      margin: 0 auto 40px auto;
      width: calc(480px + 15px + 100px); 
      max-height: 300px;
      overflow: auto;
      padding: 15px;
      background: #f0f0f0;
      border-radius: 6px;
      white-space: pre-wrap;
      word-wrap: break-word;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 14px;
      color: #333;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    
    .footer {
      text-align: center;
      font-size: 14px;
      color: #888;
      user-select: none;
    }

    .footer strong {
      color: #2c3e50;
    }

    
    @media (max-width: 600px) {
      .form-group, .query-row {
        flex-wrap: wrap;
        justify-content: center;
      }

      #customQuery {
        width: 100%;
      }

      pre#output {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Patient Registration</div>

    <div class="form-group">
      <input id="name" placeholder="Name" />
      <input id="age" type="number" placeholder="Age" />
      <select id="gender">
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
      </select>
      <button id="register">Register</button>
    </div>

    <div class="query-row">
      <textarea id="customQuery" rows="2">SELECT * FROM patients;</textarea>
      <button id="query">Run Query</button>
    </div>

    
    <pre id="output">Loading...</pre>

    <div class="footer">
      Developed by <strong>Sushant Maurya</strong><br />
      8446658766 | sushantmaurya52@gmail.com
    </div>
  </div>
    <script type="module">
    import { PGlite } from "https://cdn.jsdelivr.net/npm/@electric-sql/pglite@0.3.0/dist/index.min.js";

    let db = new PGlite("idb://patients-db");

    await db.exec(`
      CREATE TABLE IF NOT EXISTS patients (
        id SERIAL PRIMARY KEY,
        name TEXT,
        age INTEGER CHECK (age >= 0),
        gender TEXT,
        UNIQUE (name, age, gender)
      );
    `);
    let notifyDbChange;
    if ("BroadcastChannel" in window) {
      const channel = new BroadcastChannel('pglite_sync_channel');
      notifyDbChange = () => channel.postMessage('db-updated');
      channel.addEventListener('message', async (event) => {
        if (event.data === 'db-updated') await reloadPatientList(true);
      });
    } else {
      window.addEventListener('storage', (event) => {
        if (event.key === 'pglite_db_update') reloadPatientList(true);
      });
      notifyDbChange = () => localStorage.setItem('pglite_db_update', Date.now());
    }

    document.getElementById("register").addEventListener("click", async () => {
    const name = document.getElementById("name").value.trim();
    const age = Number(document.getElementById("age").value);
    const gender = document.getElementById("gender").value;

    if (!name || !gender || isNaN(age) || age < 0 || /\d/.test(name)) {
        alert("Please enter valid name, age (non-negative), and gender.");
        return;
    }

    try {
        await db.query(
        "INSERT INTO patients (name, age, gender) VALUES ($1, $2, $3) ON CONFLICT DO NOTHING",
        [name, age, gender]
        );
        alert(`Patient "${name}" registered!`);
    } catch (err) {
        alert("Insert error: " + err.message);
    }
    });
    document.getElementById("query").addEventListener("click", async () => {
    const customSQL = document.getElementById("customQuery").value.trim();
    try {
        const result = await db.query(customSQL);
        document.getElementById("output").textContent = JSON.stringify(result.rows ?? result, null, 2);
    } catch (err) {
        alert("Query error: " + err.message);
    }
    });
    async function reloadPatientList(forceReload = false) {
      if (forceReload) {
        db = new PGlite("idb://patients-db");
      }

      try {
        const result = await db.query("SELECT * FROM patients");
        document.getElementById("output").textContent = JSON.stringify(result.rows, null, 2);
        document.getElementById("customQuery").value = "SELECT * FROM patients;";
      } catch (err) {
        console.error("Query error:", err);
      }
    }

    await reloadPatientList();

    </script>
</body>
</html>
